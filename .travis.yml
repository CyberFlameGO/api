language: node_js

node_js:
    - "10"

sudo: false

install:
    - npm i
    - npm i -g typescript ts-lint

script:
    - tslint -c tslist.json
    - npx serverless deploy --stage prod --verbose --region=us-east-1 --vault-address=${VAULT_ADDR} --vault-role-id=${VAULT_ROLE_ID} --vault-secret-id=${VAULT_SECRET_ID}
